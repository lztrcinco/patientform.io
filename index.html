<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,100;1,200;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-image: url(patientB.jpg);
            background-size: cover;
        }
        .container{
            width: 70vw;
        }
        .header{
            display: flex;
            margin: 20px;
            margin-left: 36px;
            border: 1px solid rgb(96, 108, 200);
            border-start-end-radius: 15px;
            border-start-start-radius: 15px;
            border-width: 8px;
            height: 5rem;
            width: 93%;
            justify-content: center;
        }
        .header h1{
            font-family: 'Bebas Neue';
            font-weight: bold;
            font-size: 40px;
            color: white;
            margin-top: 6px;
        }
        label {
            font-weight:600;
        }
        span {
            color: red;
        }
        .bot {
            margin-right: 220px;
            width: 10rem;
        }
        .submit{
            width: 10rem;
        }
        .clear{
            width: 10rem;
        }
    </style>

</head>
<body>
        <div class="header">
            <h1 style="color: black;"><b>THE MEDICAL TOWN</b></h1>
        </div>
    
    <div style="margin-top: 7vh;" class="container">
        
        <form class="patientForm p-5 bg-dark-subtle text-emphasis-dark" action="" id="patientForm">
            <h3>Patient Form</h3><br>
            <div class="row">
                <div class="col-4">
                    <label for="fName">First Name<span>*</span></label>
                    <input class="form-control border border-dark-subtle" type="text" name="fName" id="fName">
                    <span id="errorMessage"></span>
                </div>
                <div class="col-4">
                    <label for="mName">Middle Name<span>*</span></label>
                    <input class="form-control border border-dark-subtle" type="text" name="mName" id="mName">
                </div>
                <div class="col-4">
                    <label for="lName">Last Name<span>*</span></label>
                    <input class="form-control border border-dark-subtle" type="text" name="lName" id="lName">
                    <span id="errorMessage"></span>
                </div>
            </div><br>
            <div class="row mt-2">
                <div class="col-12">
                    <label for="">Address<span>*</span></label>
                    <input class="form-control border border-dark-subtle" type="text" name="address" id="address">
                </div>
            </div><br>
            <div class="row mt-2">
                <div class="col-4">
                    <label for="">Mobile Number<span>*</span></label>
                    <input class="form-control border border-dark-subtle" type="number" name="mobileNum" id="mobileNum"> 
                </div>
                <div class="col-4">
                    <label for="">Birth Date<span>*</span></label>
                    <input class="form-control border border-dark-subtle" type="date" name="birthDate" id="birthDate">                 
                </div>
                <div class="col-4" id="gender">
                    <label for="">Gender<span>*</span></label><br>
                    <input type="radio" name="gender" id="gender" value="male"> 
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" id="gender" value="female"> 
                    <label for="female">Female</label><br>
                </div>
            </div>
            <br>
            <div class="container-md mt-4">
                <h4>Medical Information</h4>

                <div class="row">
                    <div class="col-4">
                        <h6>Medical History</h6>
                        <input type="checkbox" name="medHistory" id="" value="Asthma">
                        <label for="medHistory">Asthma</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Cancer"> 
                        <label for="cancer">Cancer</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Cardiac Disease"> 
                        <label for="cardiacDisease">Cardiac Disease</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Diabetes"> 
                        <label for="diabetes">Diabetes</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Hypertension"> 
                        <label for="hypertension">Hypertension</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Psyciatric Disorder"> 
                        <label for="psych">Psychiatric Disorder</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Epilepsy"> 
                        <label for="epilepsy">Epilepsy</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Others"> 
                        <label for="others">Others</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="none"> 
                        <label for="none">none</label><br>
                    </div>

                    <div class="col-4">
                        <h6>Current Symptoms</h6>
                        <select name="currSymptoms" id="currSymptoms" multiple>
                            <option value="Chest Pain">Chest Pain</option>
                            <option value="Respiratory">Respiratory</option>
                            <option value="Hematological">Hematological</option>
                            <option value="Lymphatic">Lymphatic</option>
                        </select>
                    </div>

                    <div class="col-4" id="takeMeds">
                        <h6>Are you taking medications:</h6>
                        <input type="radio" name="yesorno" id="yes" value="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" name="yesorno" id="no" value="no">
                        <label for="no">No</label>

                        <input class="form-control border border-dark-subtle" type="text" name="meds" id="meds">
                        <p>If yes please specify the medications taken.</p>
                    </div>
                </div>
            </div><br>

            <div class="float-end">
                    <button class="submit btn btn-primary " type="submit">Submit</button>
                    <button class="clear btn btn-danger " type="reset">Clear</button>
            </div>      
        </form>
    </div>

    <script src="retrieveinfo.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
